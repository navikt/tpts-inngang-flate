name: Deploy to dev
on:
  workflow_dispatch: # This workflow can be triggered manually from: https://github.com/navikt/tpts-inngang-flate/actions/workflows/deploy-dev.yaml
  push:
    branches:
      - main
env:
  IMAGE_TAG: ${{ github.sha }}
  IMAGE: ghcr.io/navikt/tpts-inngang-flate
  IMAGE_LABEL: dev
  docker_image: ghcr.io/navikt/tpts-inngang-flate:${{ github.sha }}
  REACT_APP_BACKEND_API_ROOT: https://tpts-inngang.dev.intern.nav.no
  CI: true
  TZ: Europe/Amsterdam
  NODE_VERSION: '14.x'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: npm ci
      - run: npm run build

  build-docker-image:
    runs-on: ubuntu-latest
    name: Build and publish Docker image
    needs: [build, test]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install production artifact
        run: npm ci
      - name: Build production artifact
        run: npm run build
      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${{github.actor}} --password-stdin
          docker build --tag ${docker_image} -f .docker/dev/Dockerfile .
          docker push ${docker_image}

  deploy-dev:
    name: Deploy application to dev
    needs:
      - build-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-dev.yaml
          VARS: .nais/dev-gcp.yaml
          VAR: image=${{ env.docker_image }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
