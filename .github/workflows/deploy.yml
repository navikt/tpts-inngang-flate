name: Build, push, and deploy
on: push
env:
  CI: true
  TZ: Europe/Amsterdam
  image: ghcr.io/navikt/tpts-inngang-flate:${{ github.sha }}

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: build application
        run: npm run build

  deploy:
      name: Deploy
      needs: build
      if: github.ref == 'refs/heads/master'
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: nais/deploy/actions/deploy@v1
          env:
            APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
            CLUSTER: dev-gcp
            RESOURCE: .nais/nais.yml
            VAR: image=${{ env.image }}

