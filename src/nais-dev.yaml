apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tpts-inngang-flate
  namespace: tpts
  labels:
    team: tpts
spec:
  image: ${{ github.sha }}
  port: 8080
  ingresses:
    - https://tpts-inngang-flate.dev.intern.nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  gcp:
    buckets:
      - name: tpts-inngang-flate-dev
        cascadingDelete: false
  env:
    - name: GCS_BUCKET_NAME
      value: tpts-inngang-flate-dev
    - name: CORS_DOMAIN
      value: "*"
